<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="cont-esq">
            <img src="https://www.megapolo.com.br/img/shopping.svg">
        </div>
        <div class="cont-dir">
            <div>
                <h1>Cadastre-se</h1>
                <button>Entrar</button>
            </div>
            <div>
                <div>
                    <Label>Primeiro Nome</Label>
                    <input type="text" placeholder="Digite seu primeiro nome">
                </div>
                <div>
                    <Label>Sobrenome</Label>
                    <input type="text" placeholder="Digite seu Sobrenome">
                </div>
            </div>
            <div>
                <div>
                    <Label>E-mail</Label>
                    <input type="email" placeholder="Digite seu E-mail">
                </div>
                <div>
                    <Label>Celular</Label>
                    <input type="tell" placeholder="(XX) x xxxx-xxxx">
                </div>
            </div>
            <div>
                <div>
                    <Label>Senha</Label>
                    <input type="password" placeholder="Crie uma senha forte">
                </div>
                <div>
                    <Label>Confirmação de senha</Label>
                    <input type="password" placeholder="Confirme a senha criada">
                </div>
            </div>
            <div>
                <h2>Gênero</h2>
                <div>
                    <div>
                        <input type="radio">
                        <label>Masculino</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Feminino</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Outro</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Prefiro não dizer</label>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
